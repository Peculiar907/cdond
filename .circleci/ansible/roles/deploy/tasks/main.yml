---
- name: "update apt packages."
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes


- name: "remove dependencies that are no longer required"
  become: true
  apt:
    autoremove: yes

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2 package"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Creates directory
  file:
    path: ~/web
    state: directory

- name: Extrect compiled files
  become: true  
  unarchive:
    src: files/artifact.tar.gz
    dest: .

- name: Executing node app
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start
  
    
